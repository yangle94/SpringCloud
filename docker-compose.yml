version: "3"
services:

  admin:
    image: registry.cn-hangzhou.aliyuncs.com/angle/admin
#    hostname: admin
    ports:
      - "9003:9003"
    environment:
      - EUREKA_SERVER_ADDRES=http://eureka:9001/eureka
    networks:
      - eureka-net

  apigetway:
    image: registry.cn-hangzhou.aliyuncs.com/angle/apigetway
#    hostname: apigetway
    ports:
      - "9002:9002"
    environment:
      - EUREKA_SERVER_ADDRES=http://eureka:9001/eureka
    networks:
      - eureka-net
  sso:
    image: registry.cn-hangzhou.aliyuncs.com/angle/sso
  #    hostname: sso
    ports:
      - "9004:9004"
    environment:
      - EUREKA_SERVER_ADDRES=http://eureka:9001/eureka
    networks:
      - eureka-net
networks:
  eureka-net:
    external:
      name: eureka-net
