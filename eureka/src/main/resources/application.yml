#serviceID
spring:
  jackson:
    #jackson 时区
    time-zone: GMT+8
  application:
    name: eureka
#端口
server:
  port: 9001

eureka:
  client:
    #判断是否注册自身
    registerWithEureka: true
    fetchRegistry: true
    #其它eureka地址
    serviceUrl:
      defaultZone: http://eureka-service:9001/eureka/

  server:
    #自我保护模式
    enable-self-preservation: true
  instance:
    #服务间调用使用IP地址
    prefer-ip-address: true

#admin 允许监控所有接口
management:
  endpoints:
    web:
      exposure:
        include: "*"