#JettyPort
server:
  port: 9000

#时区
spring:
  jackson:
    time-zone: GMT+8
  cloud:
    config:
      server:
        git:
          ##项目的git地址
          uri: ${GIT_CONFIG_URL}
          username: ${GIT_CONFIG_USERNAME}
          password: ${GIT_CONFIG_PWD}
  application:
    name: config
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: 123456

#eureka url
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    prefer-ip-address: ${IP_ON_OF}
    #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false

security:
  basic:
    enabled: false