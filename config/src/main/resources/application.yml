#JettyPort
server:
  port: 9000

#时区
spring:
  jackson:
    time-zone: GMT+8
  cloud:
    config:
      server:
        git:
          ##项目的git地址
          uri: https://github.com/yangle94/config
  application:
    name: configserver
  rabbitmq:
    host: localhost
    port: 5672

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false

security:
  basic:
    enabled: false

#eureka url
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/