version: "3"
services:

  config:
    image: registry.cn-hangzhou.aliyuncs.com/angle/config
#    hostname: config
    ports:
      - "9000:9000"
    environment:
      - EUREKA_SERVER_ADDRES=http://eureka:9001/eureka
      - GIT_CONFIG_URL=https://git.ylapl.cn/angle/config.git
      - GIT_CONFIG_USERNAME=angle
      - GIT_CONFIG_PWD=yangle123
    networks:
      - eureka-net

networks:
  eureka-net:
    external:
      name: eureka-net

