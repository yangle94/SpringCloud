#端口
server:
  port: 9001

eureka:
  client:

    #判断是否注册自身
    registerWithEureka: true
    fetchRegistry: true

    #其它eureka地址
    serviceUrl:
      defaultZone: ${ADDITIONAL_EUREKA_SERVER_LIST}

  server:
    eviction-interval-timer-in-ms: 3000
    #自我保护模式
    enable-self-preservation: false
#  instance:
    #是否使用IP地址
#    prefer-ip-address: true
        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#serviceID
spring:
  application:
      name: eureka
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: 123456

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false

security:
  basic:
    enabled: false
