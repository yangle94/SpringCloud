#JettyPort
server:
  port: 9002

spring:
  application:
    name: apigetway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    perferIpAddress: true
        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false

security:
  basic:
    enabled: false
