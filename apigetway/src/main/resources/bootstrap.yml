spring:
  application:
    name: apigetway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    prefer-ip-address: ${IP_ON_OF}
        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}


#API网关配置
zuul:
  #路由配置
  routes:
    sso:    #认证服务
      #响应的路径
      path: /uua/**
      #敏感头信息
      sensitiveHeaders:
      #重定向到的服务（根据服务id名称从注册中心获取服务地址）
      serviceId: sso
  #添加代理头
  add-proxy-headers: true

security:
  basic:
    enabled: false
  oauth2:
    client:
      access-token-uri: http://sso/uua/oauth/token
      user-authorization-uri: /uua/oauth/authorize
      client-secret: android
      client-id: android
    resource:
      user-info-uri: /uua/user
      loadBalanced: true