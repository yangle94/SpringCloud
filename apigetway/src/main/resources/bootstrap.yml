spring:
  application:
    name: apigetway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    prefer-ip-address: true
        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:${server.port}/microservice-user/public/user/mobile/17682311518/pwd
      prefer-token-info: false
    client:
      userAuthorizationUri: http://localhost:${server.port}/microservice-user/oauth/authorize
      access-token-uri: http://localhost:${server.port}/microservice-user/oauth/token
      client-id: password
zuul:
  add-host-header: true