spring:
  application:
    name: apigetway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    prefer-ip-address: true
        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

security:
  basic:
    enabled: false
  oauth2:
    resource:
      user-info-uri: http://localhost:${server.port}/sso/user
      prefer-token-info: false
    client:
      userAuthorizationUri: http://localhost:${server.port}/sso/oauth/authorize
      access-token-uri: http://localhost:${server.port}/sso/oauth/token
      client-id: password

