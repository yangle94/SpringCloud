spring:
  application:
    name: sso
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRES}
  instance:
    prefer-ip-address: ${IP_ON_OF}

        #注册ID用默认就好，默认为 ip:hostname:port
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#安全配置
security:
  #oauth2配置
  oauth2:
    resource:
      filter-order: 3
server:
  context-path: /uaa
